<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphins.ID | Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-sm">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Morphins.ID</h1>
            <p class="text-gray-500 mt-1">Masuk atau buat akun untuk memulai</p>
        </div>

        <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-200">
            <div class="flex bg-gray-100 rounded-lg p-1 mb-6">
                <button id="showLoginBtn" class="w-1/2 p-2 rounded-md text-center font-semibold text-sm transition-colors bg-white text-indigo-600 shadow-sm">Masuk</button>
                <button id="showRegisterBtn" class="w-1/2 p-2 rounded-md text-center font-semibold text-sm transition-colors text-gray-500">Daftar</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-wrapper form-visible">
                <form class="space-y-5">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="text-right">
                        <a href="#" class="text-sm text-indigo-600 hover:underline">Lupa Password?</a>
                    </div>
                    <button type="submit" class="btn-primary">Masuk</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-wrapper form-hidden">
                <form id="registrationFormInternal" class="space-y-5">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-name" placeholder="Nama Lengkap" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-ticket-alt"></i>
                        <input type="text" id="register-referral" placeholder="Kode Referral (Opsional)">
                    </div>
                    <button type="submit" class="btn-primary">Lanjutkan</button>
                </form>
            </div>

            <!-- OTP Form -->
            <div id="otpForm" class="form-wrapper form-hidden">
                <div class="text-center">
                    <h3 class="text-lg font-semibold">Verifikasi OTP</h3>
                    <p class="text-gray-500 mt-2 text-sm">Masukkan 6 digit kode yang dikirim ke <br><strong id="otpEmail"></strong></p>
                </div>
                <div class="flex justify-center gap-2 my-6">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                </div>
                <div id="otp-error" class="text-center text-red-500 text-sm mb-4 h-5"></div>
                <button id="verifyOtpBtn" class="btn-primary">Verifikasi Akun</button>
                <div class="text-center mt-4">
                    <span class="text-sm text-gray-500">Tidak menerima kode? <a href="#" class="text-indigo-600 hover:underline">Kirim Ulang</a></span>
                </div>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="form-wrapper form-hidden text-center p-4">
                <div class="mx-auto bg-green-100 w-16 h-16 rounded-full flex items-center justify-center">
                    <i class="fas fa-check text-3xl text-green-600"></i>
                </div>
                <h2 class="font-bold text-xl mt-4">Pendaftaran Berhasil!</h2>
                <p class="text-gray-500">Anda akan dialihkan secara otomatis.</p>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
